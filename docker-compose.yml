version: '3.7'

# environment
x-volumes: &server-volume
  POSTGRES_USER: 'postgres'
  POSTGRES_PASSWORD: 'postgres'
  POSTGRES_DB: 'blog_db'
  EMAIL_HOST: 'demo@gmail.com'
  EMAIL_PASS: 'demo_pass'

services:
  api:
    build:
      context: ./
      dockerfile: ./Dockerfile
    container_name: node_blog_server
    command: yarn start:dev
    environment:
      <<: *server-volume
    ports:
      - '8000:8000'
    volumes:
      - ./:/server/
      - /server/node_modules
    depends_on:
      - db

  db:
    image: library/postgres:14
    container_name: node_blog_db
    ports:
      - 5432:5432
    restart: unless-stopped
    networks:
      - backend-tier
    volumes:
      - postgres-db:/var/lib/postgresql/data
    environment:
      <<: *server-volume

  worker:
    image: redis

volumes:
  postgres-db:
    driver: local

networks:
  backend-tier:
    driver: bridge
